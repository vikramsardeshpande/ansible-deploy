--- 
  - hosts: localhost  
    connection: local 
    gather_facts: no 
    vars_files: 
      - staging_vpc_info
    vars: 
      region: us-east-1 
      prefix: staging 
      key: N-virginia-nov-2016
      instance_type: t2.micro 
#      image: ami-b73b63a0
#      image: ami-b7ebf6a0
      image: ami-9909e98f
    tasks: 
      - name: Web instance provisioning  
        ec2: 
          region: "{{ region }}" 
          key_name: "{{ key }}" 
          instance_type: "{{ instance_type }}" 
          image: "{{ image }}"
          wait: yes 
          group: "{{ prefix }}_sg_web"
          instance_tags:
            Name: "{{ prefix }}_web"
            class: web 
            environment: staging 
          #id: web_launch_01
          vpc_subnet_id: "{{ staging_subnet_public_0 }}"
          count: 2 
          assign_public_ip: yes
#          volumes: 
#            - device_name: /dev/sda1 
#              device_type: gp2 
#              volume_size: 8 
#              delete_on_termination: true
        register: ec2
      - name: write ec2 instance id to {{ prefix }}_web_ec2 info file
        shell: echo "{{ item.tags.Name }}"":" "{{ item.id }}" > "{{ prefix }}"_web_ec2_info
        with_items: "{{ ec2.instances }}"
      - name: write ec2 instance id to {{ prefix }}_web_ec2 info file
        shell: echo "private_ip"":" "{{ item.private_ip }}" >> "{{ prefix }}"_web_ec2_info
        with_items: "{{ ec2.instances }}"
      - name: write ec2 instance id to {{ prefix }}_web_ec2 info file
        shell: echo "public_ip"":" "{{ item.public_ip }}" >> "{{ prefix }}"_web_ec2_info
        with_items: "{{ ec2.instances }}"
